<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimizer - User Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .user-card {
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center mb-4">Select Your Profile</h1>
        
        <div id="userList" class="mb-4">
            <!-- Existing users will appear here -->
        </div>
        
        <div class="card user-card bg-light" id="newUserCard">
            <div class="card-body text-center">
                <h5>Create New Profile</h5>
                <div class="mt-3">
                    <input type="text" id="newUsername" class="form-control mb-2" placeholder="Enter profile name">
                    <button id="createUserBtn" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
