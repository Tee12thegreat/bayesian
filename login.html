<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimizer - User Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .user-card {
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .login-form {
            display: none;
        }
        .tab-content {
            margin-top: 1rem;
        }
        .nav-tabs .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center mb-4">Bayesian Portfolio Optimization Tool</h1>
        
        <ul class="nav nav-tabs" id="authTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#selectProfile">Select Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#createProfile">Create Profile</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="selectProfile">
                <div id="userList" class="mt-3">
                    <!-- Existing users will appear here -->
                </div>
            </div>
            
            <div class="tab-pane fade" id="login">
                <div class="mt-3">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
                </div>
            </div>
            
            <div class="tab-pane fade" id="createProfile">
                <div class="mt-3">
                    <div class="mb-3">
                        <label for="newUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="newUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button id="createUserBtn" class="btn btn-primary w-100">Create Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
